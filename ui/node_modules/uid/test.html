<html>
<head>
  <title>uid component</title>
  <link rel="stylesheet" href="../build/build.css">
</head>
<body>
  <h1>uid component</h1>
  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var uid = require('uid'),
        out = [];

    for (var i = 1; i <= 20; i++) {
      out.push(uid(i));
    };

    document.write(out.join('<br><br>'));

  </script>
</body>
</html>
